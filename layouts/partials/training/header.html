<header class="pt-20 pb-16">
    <div class="content-width">
        <div class="max-w-2xl">
            <h2 class="heading mb-2 text-2xl text-accent">{{ .subtitle }}</h2>
            <h1 class="heading mb-4 font-extrabold text-5xl">{{ .title }}</h1>
            <p class="text-2xl">{{ .summary }}</p>

            {{ with .nav }}
            <div class="grid sm:grid-cols-2 gap-4 mt-10">
                {{ range . }}
                <a class="heading flex max-w-min mb-8 text-xl opacity-75 text-icon font-bold" href="{{ .link }}">
                    <div class="flex justify-center items-center w-11 h-11 flex-shrink-0 mr-4">
                        {{ with .icon }}
                        {{ $svg := resources.Get . }}
                        {{ $svg.Content | safeHTML}}
                        {{ else }}
                        <div class="w-full h-full rounded bg-gray-200 bg-opacity-50"></div>
                        {{ end }}
                    </div>
                    <span class="leading-none">{{ .label }}</span>
                </a>
                {{ end }}
            </div>
            {{ end }}
        </div>
    </div>
</header>
